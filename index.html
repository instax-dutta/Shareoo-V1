<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Sharing</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }
    h1 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }
    form {
      background-color: #2a2a2a;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
    }
    input[type="file"],
    input[type="text"],
    select {
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      padding: 10px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
    }
    button {
      background-color: #00ffcc;
      color: #1a1a1a;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00cc99;
    }
  </style>
</head>
<body>
  <h1>Upload File</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" required><br><br>
    <label for="expiry">Select Expiry Time:</label>
    <select name="expiry" id="expiry">
      <option value="10">10 Minutes</option>
      <option value="60">1 Hour</option>
      <option value="1440">1 Day</option>
      <option value="10080">7 Days</option>
    </select><br><br>
    <button type="submit">Upload</button>
  </form>

  <h1>Download File</h1>
  <form action="/api/download" method="GET">
    <input type="text" name="code" placeholder="Enter 6-digit code" required>
    <button type="submit">Download</button>
  </form>

  <script>
    document.getElementById('uploadForm').onsubmit = async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById('fileInput');
      const expiry = document.getElementById('expiry').value;
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a file.');
        return;
      }

      const formData = new FormData();
      formData.append('fileName', file.name);
      formData.append('fileType', file.type);
      formData.append('expiry', expiry);

      // Step 1: Request the presigned URL from the server
      const res = await fetch('/api/upload', {
        method: 'POST',
        body: formData
      });

      if (!res.ok) {
        alert('Error requesting presigned URL');
        return;
      }

      const { url, downloadCode } = await res.json();

      // Step 2: Upload the file to S3 using the presigned URL
      const s3Res = await fetch(url, {
        method: 'PUT',
        headers: {
          'Content-Type': file.type
        },
        body: file
      });

      if (s3Res.ok) {
        alert(`File uploaded successfully! Your download code is ${downloadCode}`);
      } else {
        alert('File upload failed.');
      }
    };
  </script>
</body>
</html>
